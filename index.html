<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/calculator.png">
    <link rel="stylesheet" href="CSS-files/index.css">
</head>
<body>
    <header>
        <div class="header">
    <h1 class="heading"> <span><img src="/Images/icons8-calculate-96.png" alt="Calculator" id="calculator-image"></span> Expense Calculator</h1>
</div>
</header>
<main>
    <form id="Login-Page" name="Login-Page" method="get">
        <fieldset>
            <legend>
    <h2><strong>Login Page</strong></h2>
    <label>Login Id:</label>
    <input type="text" placeholder="Enter your email" type="email" required>
    <label>Password:</label>
    <input type="password" placeholder="Enter your password" minlength="8" required>
    <br></br>
    <div class="signin-button">
    <button type="submit"><a href="homepage.html">Sign In</a></button>
</div>
</legend>
</fieldset>
</form>
</main>
<footer>
</footer>
</body>
</html>
